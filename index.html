<style>

<body>

  <source src="alerta.mp3" type="audio/mpeg">
</audio>

</header>

<main>
  <section class="card"><h2>PAINEL</h2><div id="painel">Carregando...</div></section>
  <section class="card"><h2>AGENDA DO DIA</h2><div id="agenda">Carregando...</div></section>
  <section class="card"><h2>AGENDA SERVI√áO SOCIAL</h2><div id="social">Carregando...</div></section>
</main>

<div class="small">Atualiza√ß√£o autom√°tica a cada 60s ‚Ä¢ Google Sheets</div>

<script>
/* ================= CONFIG ================= */
const SHEET_ID = "1Ch3AjQ0MDo4WuQWFDR3r8nZrHb4yQkSLOtT5_QgxT6E";
const TABS = ["PAINEL","AGENDA DO DIA","AGENDA SERVI√áO SOCIAL"];

/* ================= √ÅUDIO ================= */
let audioUnlocked = false;
let lastHash = null;

function playBeep(){
  const a = document.getElementById("beep");
  if(!a || !audioUnlocked) return;
  a.currentTime = 0;
  a.play().catch(()=>{});
}

/* üîì desbloqueio obrigat√≥rio */
document.addEventListener("click", () => {
  const a = document.getElementById("beep");
  if(!a || audioUnlocked) return;

  a.volume = 0.6;
  a.play().then(()=>{
    a.pause();
    a.currentTime = 0;
    audioUnlocked = true;
    console.log("üîä √°udio liberado");
  }).catch(()=>{});
}, { once:true });

/* ================= HELPERS ================= */
function parseGviz(t){
  return JSON.parse(t.substring(t.indexOf("{"),t.lastIndexOf("}")+1));
}

async function fetchSheet(tab){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(tab)}&tqx=out:json&nocache=${Date.now()}`;
  const r = await fetch(url,{cache:"no-store"});
  return parseGviz(await r.text());
}

/* üîê gera assinatura */
function makeHash(data){
  return JSON.stringify(data);
}

/* ================= LOAD ================= */
async function loadAll(){
  try{
    const sheets = await Promise.all(TABS.map(fetchSheet));

    const currentHash = makeHash(
      sheets.map(s => s?.table?.rows ?? [])
    );

    /* üîî SOM SOMENTE SE HOUVER MUDAN√áA */
    if(lastHash && currentHash !== lastHash){
      playBeep();
    }

    lastHash = currentHash;

    // render (mant√©m seu render atual)
    renderTable("painel", sheets[0]);
    renderTable("agenda", sheets[1]);
    renderTable("social", sheets[2]);

  }catch(e){
    console.error(e);
  }
}

loadAll();
setInterval(loadAll, 10000); // verifica a cada 10s
</script>
